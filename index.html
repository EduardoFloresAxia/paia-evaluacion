            const form = document.getElementById('testForm');
            form.classList.remove('hidden');
            renderQuestions();
            window.scrollTo(0,0);

        function renderQuestions() {
            const container = document.getElementById('preguntasContainer');
            // Aquí se cargan los 264 reactivos (abreviado por espacio)
            const itemsFull = [...reactivos]; // En producción esto contiene el array de 264 cuerdas
            
            itemsFull.forEach((text, i) => {
                const div = document.createElement('div');
                div.className = "bg-white p-6 rounded-xl border border-slate-200 mb-4 shadow-sm";
                div.innerHTML = `
                    <p class="font-semibold mb-4 text-slate-700">${i + 1}. ${text}</p>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                        ${opciones.map(opt => `
                            <label class="cursor-pointer">
                                <input type="radio" name="r${i}" value="${opt.v}" required class="hidden peer">
                                <span class="block text-center py-2 border-2 rounded-lg peer-checked:bg-indigo-600 peer-checked:text-white peer-checked:border-indigo-600 transition-all text-xs font-bold uppercase">
                                    ${opt.t}
                                </span>
                            </label>
                        `).join('')}
                    </div>
                `;
                container.appendChild(div);
            });
        }

        document.getElementById('testForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = "Calculando puntuaciones y resguardando en Drive...";

            const formData = new FormData(e.target);
            const data = {
                nombre: document.getElementById('nombre').value,
                edad: document.getElementById('edad').value,
                email: document.getElementById('email').value,
                fecha: document.getElementById('fecha').value,
                respuestas: Array.from({length: 264}, (_, i) => formData.get(`r${i}`))

            const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxDf2OhqV3W3xcAogiQ_ytN9VarBhSEalVGgeGRxrVnKI6mMdcd_7A9NKxy213hqYos/exec';

            try {
                await fetch(WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });

            } catch (err) {
